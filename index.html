<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Простой калькулятор такси</title>
  <!-- Подключаем стили -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Сколько стоит поездка?</h1>

    <form id="taxiForm">
      <label>Твоё имя:</label>
      <input type="text" id="name" placeholder="Например, Алишер" required>

      <label>Расстояние (км):</label>
      <input type="number" id="km" min="1" step="0.1" placeholder="Например, 4.5" required>

      <label>Время (минуты):</label>
      <input type="number" id="min" min="1" placeholder="Например, 12" required>

      <button type="submit">Посчитать цену</button>
    </form>

    <div id="result"></div>
  </div>

  <!-- Подключаем JavaScript -->
  <script src="script.js"></script>
</body>
</html>
