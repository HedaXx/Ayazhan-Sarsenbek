<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Простой калькулятор такси</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Сколько стоит поездка?</h1>

    <form id="taxiForm">
      <label>Имя:</label>
      <input type="text" id="name" required><br><br>

      <label>Расстояние (км):</label>
      <input type="number" id="km" required min="1"><br><br>

      <label>Время (мин):</label>
      <input type="number" id="min" required min="1"><br><br>

      <button type="submit">Посчитать</button>
    </form>

    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
