<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Procrastination Index Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="overlay"></div>
<div class="container">
    <h1>Procrastination Index</h1>
    <p class="intro">Calculate your procrastination percentage</p>

    <form id="calculatorForm">
        <label for="timeAvailable">Time Available to Work (hours):</label>
        <input type="number" id="timeAvailable" placeholder="e.g., 8" min="0" step="0.5" required>

        <label for="timeProcrastinated">Time You Procrastinated (hours):</label>
        <input type="number" id="timeProcrastinated" placeholder="e.g., 3" min="0" step="0.5" required>

        <button type="submit">Calculate</button>
    </form>

    <div id="output"></div>
</div>

<script src="script.js"></script>
</body>
</html>
